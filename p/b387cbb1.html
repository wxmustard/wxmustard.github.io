<li><p>java 安装</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yum -y install java-1.8.0-openjdk-devel</div></pre></td></tr></table></figure>
</li>
<li><p>Maven 安装</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">cd /home</div><div class="line"><span class="meta">#</span><span class="bash"> 下载软件包</span></div><div class="line">wget http://mirrors.shuosc.org/apache/maven/maven-3/3.5.0/binaries/apache-maven-3.5.0-bin.tar.gz</div><div class="line"><span class="meta">#</span><span class="bash"> 解压软件包</span></div><div class="line">tar xzvf apache-maven-3.5.0-bin.tar.gz</div><div class="line">mkdir /usr/local/apache-maven</div><div class="line">mv apache-maven-3.5.0  /usr/local/apache-maven</div></pre></td></tr></table></figure>
</li>
<li><p>配置环境变量</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">sudo vim /etc/profile</div><div class="line">MAVEN_HOME=/usr/<span class="built_in">local</span>/apache-maven</div><div class="line"><span class="built_in">export</span> MAVEN_HOME</div><div class="line"><span class="built_in">export</span> PATH=<span class="variable">$&#123;PATH&#125;</span>:<span class="variable">$&#123;MAVEN_HOME&#125;</span>/bin</div></pre></td></tr></table></figure>
</li>
<li><p>测试是否安装成功</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">source</span> /etc/profile</div><div class="line">mvn -version</div></pre></td></tr></table></figure>
<p>​</p>
</li>
</ul>
