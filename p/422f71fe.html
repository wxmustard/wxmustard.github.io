<li><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">cd</span> /etc/network</div><div class="line">sudo vim interfaces</div><div class="line"><span class="comment"># 在interfaces中添加以下语句</span></div><div class="line">auto eno1</div><div class="line">iface eno1 inet dhcp <span class="comment"># dhcp是动态获取IP信息</span></div><div class="line"><span class="comment"># 开启eno1 </span></div><div class="line">ifconfig eno1 up </div><div class="line"><span class="comment"># 查看IP信息</span></div><div class="line">ifconfig</div></pre></td></tr></table></figure>
</li>
</ul>
<h2 id="ifconfig中显示eno1，但是没有inet-地址-广播-掩码"><a href="#ifconfig中显示eno1，但是没有inet-地址-广播-掩码" class="headerlink" title="ifconfig中显示eno1，但是没有inet/地址/广播/掩码"></a>ifconfig中显示eno1，但是没有inet/地址/广播/掩码</h2><ul>
<li><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 更新IP地址</span></div><div class="line">sudo dhclient eno1</div><div class="line"><span class="comment"># 运行eno1</span></div><div class="line">sudo ifconfig eno1</div></pre></td></tr></table></figure>
<p>​</p>
</li>
</ul>
<h2 id="禁用IPV6"><a href="#禁用IPV6" class="headerlink" title="禁用IPV6"></a>禁用IPV6</h2><ul>
<li><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">sudo vim /etc/sysctl.conf</div><div class="line"><span class="comment"># 在sysctl.conf中加入下面语句</span></div><div class="line">net.ipv6.conf.all.disable_ipv6     = 1</div><div class="line">net.ipv6.conf.default.disable_ipv6 = 1</div><div class="line">net.ipv6.conf.lo.disable_ipv6      = 1</div></pre></td></tr></table></figure>
</li>
<li><p>重启</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">reboot</div></pre></td></tr></table></figure>
<p>​</p>
</li>
</ul>
