<li><p>下载<strong>tomcat9.0</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">wget http://apache.mirrors.ionfish.org/tomcat/tomcat-9/v9.0.1/bin/apache-tomcat-9.0.1-windows-x64.zip</div><div class="line">unzip apache-tomcat-9.0.1-windows-x64.zip</div></pre></td></tr></table></figure>
</li>
<li><p>配置<strong>tomcat9.0</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">sudo mkdir /usr/lib/tomcat9</div><div class="line">sudo mv apache-tomcat-9.0.1 /usr/lib/tomcat9</div><div class="line">sudo chmod -R 777 tomcat9/*</div><div class="line">sudo vim tomcat9/bin/startup.sh</div><div class="line"><span class="comment"># 在最后一行上方加入下述命令</span></div><div class="line">TOMCAT_HOME=/usr/lib/tomcat9</div><div class="line">sudo vim tomcat9/bin/shutdown.sh</div><div class="line"><span class="comment"># 在最后一行上方加入下述命令</span></div><div class="line">TOMCAT_HOME=/usr/lib/tomcat9</div></pre></td></tr></table></figure>
</li>
<li><p>启动<strong>tomcat</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">cd</span> /usr/lib/tomcat9/bin</div><div class="line">./startip.sh</div></pre></td></tr></table></figure>
</li>
<li><p>在浏览器上输入<a href="http://localhost:8080即可验证是否安装成功" target="_blank" rel="external">http://localhost:8080即可验证是否安装成功</a></p>
<p><img src="https://vgy.me/zxM5b5.png" alt=""></p>
</li>
</ul>
